<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="网页镜子为您带来一个镜子中的世界，您所看到的内容都是反的！">
    <meta name="keywords" content="网页镜子，镜子网站">
    <title>网页镜子</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/leafjame/cdn/img/icon/favicon-32x32-next.png" type="image/x-icon">
    <style type="text/css" media="screen">
    #iframe {
        -webkit-transform: matrix(-1, 0, 0, 1, 0, 0);
        -moz-transform: matrix(-1, 0, 0, 1, 0, 0);
        transform: matrix(-1, 0, 0, 1, 0, 0);
        -o-transform:skew(0deg, 180deg) scale(-1, 1);
        position: absolute;
        filter:progid:DXImageTransform.Microsoft.BasicImage(mirror=1);
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0;
        border: none;
    }
    .vinputs-wrap{
        display: none;
    }
    body{overflow: hidden;}
    </style>
</head>
<body>

<iframe id="iframe" src="/" name="navigationFrame" target="_self"></iframe>

<script type="text/javascript"> 

function Request(strName){
	var strHref = location.href; 
	var intPos = strHref.indexOf("?"); 
	var strRight = strHref.substr(intPos + 1); 
	var arrTmp = strRight.split("&"); 
	for(var i = 0; i < arrTmp.length; i++) { 
	var arrTemp = arrTmp[i].split("="); 
	if(arrTemp[0].toUpperCase() == strName.toUpperCase()) return arrTemp[1]; 
	}
	return ""; 
} 

var id=Request("url");

function UrlDecode(zipStr){
    var uzipStr=""; 
    for(var i=0;i<zipStr.length;i++){ 
        var chr = zipStr.charAt(i); 
        if(chr == "+"){ 
            uzipStr+=" "; 
        }else if(chr=="%"){ 
            var asc = zipStr.substring(i+1,i+3); 
            if(parseInt("0x"+asc)>0x7f){ 
                uzipStr+=decodeURI("%"+asc.toString()+zipStr.substring(i+3,i+9).toString()); 
                i+=8; 
            }else{ 
                uzipStr+=AsciiToString(parseInt("0x"+asc)); 
                i+=2; 
            } 
        }else{ 
            uzipStr+= chr; 
        } 
    }
    return uzipStr; 
}
function StringToAscii(str){ 
    return str.charCodeAt(0).toString(16); 
} 
function AsciiToString(asccode){ 
    return String.fromCharCode(asccode); 
}

id=UrlDecode(id);

window.open(id,'navigationFrame');

</script>

</body>
